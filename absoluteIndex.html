<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位布局</title>
    <style>
        header{width: 100%;height: 40px;background-color: darkseagreen;}
        .container{position: relative;}
        .middle,.left,.right{min-height:200px;top: 0;}
        .middle{margin: 0 200px;background-color: deeppink;}
        .left{position: absolute;width: 200px;left: 0;background-color: blue;}
        .right{position: absolute;width: 200px;right: 0;background-color: darkorchid;}
        footer{width: 100%; height: 30px;background-color: darkslategray;}
    </style>
</head>
<body>
<header><h4>Header内容区</h4></header>
<div class="container">
    <!--写结构的时候要注意，父元素的的三栏务必先写中间盒子，并且设置其自适应，也就是width:100%。-->

    <div class="left"><h4>左边栏</h4></div>
    <div class="right"><h4>右边栏</h4></div>
</div>
<footer><h4>Footer内容区</h4></footer>
</body>
</html>
